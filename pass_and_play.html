<body>
  <h1>Pass And Play</h1>
  <div class="score-board">
    <div class="score">
      <span>Player X:</span>
      <span id="scoreX">0</span>
    </div>
    <div class="score">
      <span>Player O:</span>
      <span id="scoreO">0</span>
    </div>
  </div>
  <div class="board" id="board">
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
  </div>
  <div class="btn">
    <a href="tictactoe.html"><button>Back</button></a>
  </div>
 <script src="pass_and_play.js"></script>
